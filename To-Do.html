<!-- Jquery Basic example-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal To-Do List</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .todo-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-check {
            padding: 12px 24px;
            border-bottom: 1px solid #e0e0e0;
        }
        .form-check:last-child {
            border-bottom: none;
        }
        .form-check-input {
            width: 1.0em;
            height: 1.0em;
            margin-top: 6px;
            margin-right: 10px;
            cursor: pointer;
        }
        .form-check-label {
            font-weight: 300;
            color: grey;
            cursor: pointer;
            vertical-align: middle;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h3 class="text-center mb-4 text-primary">To-Do List</h3>

        <!-- Task Items -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="task1">
            <label class="form-check-label" for="task1">Finish Bootstrap project</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="task2">
            <label class="form-check-label" for="task2">Read about Flexbox</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="task3">
            <label class="form-check-label" for="task3">Write a Medium article</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="task4">
            <label class="form-check-label" for="task4">Update my portfolio</label>
        </div>

    </div>

</body>
</html>
